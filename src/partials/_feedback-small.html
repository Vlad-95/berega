<section class="section section-feedback">
    <div class="container">
        <div class="section-feedback__wrap">
            <div class="section-feedback__content">
                <h2 class="section-feedback__title">Оставьте заявку на бесплатную консультацию</h2>
            </div>

            <form action="" class="section-feedback__form section-feedback__form--small">
                <label for="" class="section-feedback__label">
                    <input type="text" class="section-feedback__input section-feedback__input--error">
                    <span class="section-feedback__placeholder">Ваше имя</span>
                </label>
                
                
                <div class="section-feedback__file">
                    <input type="file" name="section-feedback__input--file" id="section-feedback__input--file" class="section-feedback__input--file">
                    <label for="section-feedback__input--file" class="section-feedback__label--file">Прикрепить файл</label>
                </div>
                
                <div class="section-feedback__submit-row">
                    <button type="submit" class="section-feedback__submit section-feedback__submit--small">
                        Отправить
                        <svg width="20.019" height="11.974">
                            <use xlink:href="img/icons/sprite.svg#submit-arrow"></use>
                        </svg>
                    </button>
                    <div class="section-feedback__agree-text">
                        
                            Я ознакомлен и согласен на обработку персональных данных 
                            в соответствии с Политикой конфиденциальности.
                    
                    </div>
                </div>
                

                
            </form>
        </div>
    </div>
    
</section>
